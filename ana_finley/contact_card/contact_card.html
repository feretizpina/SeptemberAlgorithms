<!DOCTYPE HTML>
<html lang="en">
    <head>
    	<meta charset="UTF-8">
    	<title>Add User</title>
    	<link rel="stylesheet" type="text/css" href="contact_card.css">
            <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
            <script type="text/javascript">
    			$(document).ready(function(){
    				$('form').submit(function(){
    					$('#contact_card').append('<p id="fname">' + $('#first_name').val() + '</p><p id="lname">' + $('#last_name').val() + '</p>');
                        $('#contact_description').append('<p id="new_user_descript">' + $('#summary').val() + '</p>');
                        $('#contact_description').hide();
                        $('.text_input').val('');
    					return false;
    				});

                    $(document).on('click','#contact_card', function(){
                        $('#contact_card').hide();

                    });
                    $(document).on('click', document, function(){
                        $('#contact_description').show();
                    });
                });
    		</script>
    </head>
    <body>
        <div id="header">
            <h4>Coding Dojo Contact Page</h4>
        </div>
        <form>
            <label for="first_name">First Name:</label>
            <input type="text" class="text_input" id="first_name" placeholder="First Name">
            <label for="last_name">Last Name: </label>
            <input type="text" class="text_input" id="last_name" placeholder="Last Name">
            <p>Description</p>
            <textarea type="text" rows="2" class="text_input" id="summary"></textarea>
            <input id="button" type="submit" value="Add User" />
        </form>
        <ul id="contact_card">
        </ul>
        <ul id="contact_description"></ul>
    </body>
</html>
